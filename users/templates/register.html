{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}New Account{% endblock %}

{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-6">
        <h3>Register New Account</h3>
      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-6">
        <h4>Already a Member?</h4>
        <a class="btn btn-secondary col-4" href="{% url 'signin' %}">Sign In</a>
      </div>
    </div>
    <div class="container">
      <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <p>{{ form | crispy }}</p>
        <button type="submit" name="button" class='btn btn-secondary mr-5'>
          Sign Up
        </button>
      </form>
    </div>
  </div>
  <br>

{% endblock %}
