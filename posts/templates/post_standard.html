{% load static %}
{% load crispy_forms_tags %}

<div class="card">
  <div class="card-body">
    <h6 class="card-title d-inline-flex">

      <!-- HANDEL USER IMAGE AND NAME -->
      {% include 'user_image_timestamp.html' %}
    </h6>

    <!-- HANDEL POST CONTENT -->
    <p class="card-text">{{ post.content }}</p>

    <!-- HANDEL POST IMAGE -->
    {% if post.post_image %}
      <div class="text-center">
        <img style="height:auto; width:100%;" src="{{post.post_image.url}}" class="card-img-top" alt="...">
      </div><br>
    {% endif %}

    {% include 'post_like.html' %}
    <hr>
  </div>

  {% include 'comment.html' %}
  <br>
</div>
