{% load crispy_forms_tags %}
<div class="container">
  <!-- PostForm Button -->
  <button type="button" class="btn btn-secondary btn-lg btn-block" data-toggle="modal" data-target="#exampleModalCenter">
    Create Post
  </button>

  <!-- PostForm modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Create Post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="POST"  enctype="multipart/form-data">
            {% csrf_token %}
            {{ postform | crispy }}
            <input type="hidden" name="create_post" value="post">
            <button type="submit" name="post" class="btn btn-secondary">Post</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br>
</div>
